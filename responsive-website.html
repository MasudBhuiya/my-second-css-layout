<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Website</title>
    <style>
        body{
            border: 1px solid gold;
            max-width:800px ;
            margin: 0 auto;
        }
        h1{
            font-size: 5vw;
        }
        .tiger img{
            width: 100%;
        }
        .container-two{
            display: flex;
        }
        .container-two .split{
            width: 50%;
        }
        .split img{ 
            width: 100%;
        }
        @media screen and (max-width:576px) {
            .container-two{
                flex-direction: column-reverse;
            }
            .container-two .split{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section>
        <h1>My Responsive Website</h1>
    </section>
    <section class="tiger">
        <h3>Tiger</h3>
        <img src="images/tiger.jpg" alt="">
    </section>
    <h2>Two Parts</h2>
    <div class="container-two">
        <div class="split">
            <img src="images/food.png" alt="">
        </div>
        <div class="split">
            <img src="images/tiger.jpg" alt="">
        </div>
    </div>
    <!-- 
        1. vewport meta tag
        2. css Relative unit
        3. Responsive Image (Fluid Image)
        4. body max-width and margin auto
        5. Responsive split screen using flex
     -->
</body>
</html>
